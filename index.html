    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="position-sticky top-0 z-2 bg-primary" id="head">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-black" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="#">Chapter # 1 - 7</a>
                        </li>
                    </ul>

                   <div class="d-flex " >
                    <a class="text-white h5 pt-1 "   href="https://www.youtube.com/@sahiljaveed3617" style="text-decoration: none;" target="_blank">My Official Youtube Cannel</a></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">
                            Chapter #1 to 7: Introduction to JavaScript | Data Types | Alerts | Arithmetic Operations
                        </h3>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center flex-wrap gap-2 border border-black rounded-2 p-4 mb-3">
                    <button class="btn btn-danger" id="alertName">Alert Name</button>
                    <button class="btn btn-danger" id="alertNumber">Alert Number</button>
                    <button class="btn btn-danger" id="variableName">Show Variable Name</button>
                    <button class="btn btn-danger" id="showCamelCaseExample">Show CamelCase Example</button>
                    <button class="btn btn-danger" id="sum2Number">Sum 2 Numbers</button>
                    <button class="btn btn-danger" id="subtract2Numbers">Subtract 2 Numbers</button>
                    <button class="btn btn-danger" id="multiply2Numbers">Multiply 2 Numbers</button>
                    <button class="btn btn-danger" id="divide2Numbers">Divide 2 Numbers</button>
                    <button class="btn btn-danger" id="calculateSomeNumbers">Calculate Some Numbers</button>
                </div>
            </div>
        </div>

        <br><br>
        <h1 class="text-center">Original Statement</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="button border border-black rounded-3 p-4 text-center" id="statment">
                    
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="gap-2 d-flex justify-content-center">
            <button class="btn btn-light w-auto" type="button" id="clearStatment">Clear Statement</button>

        </div>

        <h1 class="text-center mt-3 mb-2">Output/Result</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="button border border-black rounded-3 p-4 text-center" id="outputStatment">
                    
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="gap-2 d-flex justify-content-center">
            <button class="btn btn-light mb-3 w-auto" type="button" id="clearOutput">Clear Output</button>
        </div>
    </main>

    <footer>
        <div class="bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center mb-0 pb-0">
                        <p class="mb-0">&copy; Malik Sahil. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer >
